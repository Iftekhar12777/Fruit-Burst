<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Burst</title>

  <!-- installations of tailwind and daisy Ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  
<!-- Lato google font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>
  .lato{font-family: 'Lato', sans-serif;}
</style>

</head>

<body class="bg-white">
      <header class="container mx-auto">

        <!-- navbar started -->

              <nav class="">


                <div class="flex justify-center items-center bg-[#F85559] py-3 lg:py-8 px-6 lg:px-12 rounded-full">



                  <div class="flex flex-2 gap-7 text-white">

                    <ul class="menu menu-horizontal px-1">
                      <li>
                        <details>
                          <summary class="lg:hidden">
                            Menu
                          </summary>
                          <ul class="p-2 bg-white text-gray-800 lg:hidden">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All fruits</a></li>
                          </ul>
                        </details>
                      </li>
                    </ul>

                    <a class="hidden lg:block" href="">Home</a>
                    <a class="hidden lg:block" href="">About Us</a>
                    <a class="hidden lg:block" href="">Shop</a>
                    <a class="hidden lg:block" href="">All fruits</a>

                  </div>


                  <div class="flex flex-1 justify-center items-center gap-2 lg:gap-7">
                    <img src="images/logo.png" alt="">
                    <div><h1 class="font-bold text-white text-2xl lg:text-4xl">Fruit Burst</h1></div>
                  </div>


                  <div class="flex-2 gap-2">
                    <div class="form-control">
                      <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto bg-white rounded-full" />
                    </div>

                  </div>
                </div>

              </nav>

              <!-- banner 1 section started from here -->

              <div class="mt-7 lg:relative">

                <div class="hero w-full ">


                  <div class="carousel w-full bg-white border-2 border-white rounded-3xl">


                    <div id="slide1" class="carousel-item relative w-full bg-slate-800">
                      
                      <img src="images/banner1.png" class="w-full opacity-60" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a> 
                        <a href="#slide2" class="btn btn-circle">❯</a>
                      </div>
 
                    </div> 



                    <div id="slide2" class="carousel-item relative w-full bg-slate-800">
                      <img src="images/banner2.png" class="w-full opacity-60" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a> 
                        <a href="#slide3" class="btn btn-circle">❯</a>
                      </div>
                    </div> 


                    <div id="slide3" class="carousel-item relative w-full bg-slate-800">
                      <img src="images/banner3.png" class="w-full opacity-60" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a> 
                        <a href="#slide4" class="btn btn-circle">❯</a>
                      </div>
                    </div> 

                    <div id="slide4" class="carousel-item relative w-full bg-slate-900">
                      <img src="images/banner4.png" class="w-full opacity-40" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a> 
                        <a href="#slide1" class="btn btn-circle">❯</a>
                      </div>
                    </div>
                  </div>



                  <div class="hero-overlay  bg-opacity-60 border-2 border-white rounded-3xl"></div>

                  <div class="hero-content text-center text-neutral-content">
                    <div class="max-w-lg">
                      <h1 class="mb-2 lg:mb-5 text-2xl lg:text-5xl text-white drop-shadow-md font-bold">Exotic tastes at your 
                       <br> doorstep</h1>
                      <p class="mb-5 text-white">We supply highly quality organic products</p>
                      <button class="btn btn-primary bg-[#F85559]">Shop Now</button>
                    </div>
                  </div>
                </div>

                <!-- featured 1 image section  under banner 1 -->

                        <div class="flex gap-9 justify-center items-center max-h-56 bg-white p-2 lg:absolute lg:left-80 lg:-bottom-16 rounded-lg">
                            
                          
                              <div>
                                <img src="images/fruit1.png" alt="">
                                <p class="text-gray-800 text-center">Berry</p>
                              </div>

                        
                              <div>
                                <img src="images/fruit2.png" alt="">
                                <p class="text-gray-800 text-center">Orange</p>
                              </div>

                        
                              <div>
                                <img src="images/fruit3.png" alt="">
                                <p class="text-gray-800 text-center">Mango</p>
                              </div>

                       
                              <div>
                                <img src="images/fruit4.png" alt="">
                                <p class="text-gray-800 text-center">Strawberry</p>
                              </div>

                        
                              <div>
                                <div><img class="w-[70%] lg:w-[100%] ml-4 lg:ml-0" src="images/fruit5.png" alt=""></div>
                                <p class="text-gray-800 text-center ">Pomegranate</p>
                              </div>



                        </div>

              </div>


      </header>

      <main></main>

      <footer></footer>
  
</body>
